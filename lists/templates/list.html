{% extends 'base.html' %}

{% block header_text %}Your To-Do list{% endblock %}

{% block form %}
    <form method="POST" action="/lists/{{ list.id }}/new_item" >
        <input id="id_new_item" name="item_text" placeholder="Enter a to-do item" />
        {% csrf_token %}
    </form>
{% endblock %}

{% block table %}
    <table id="id_list_table" class="table table-hover">
        {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }}:</td>
                <td>{{ item.text }}</td>
                <td width="20%">
                    <p class="text-right"><small>
                        <a href="/lists/{{ list.id }}/item/{{ item.id }}/edit_notes/">edit notes</a>
                    </small></p>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
